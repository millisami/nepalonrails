---
layout: default
title: "Millisami - Nepal on Rails"
---

<div id="posts">
	<h2>Posts</h2>
		{% for post in site.posts %}
		<div class="post">
			<div>
				<span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			</div>
			<div class="post_summary">{{ post.summary }}</div>
		</div>	
		{% endfor %}
</div>

<div id="blurb">
	<p>
		<strong>Samurai:</strong> What do you mean you don't know? You're a Zen master!<br/>
		<strong>Hakuin:</strong> Yes, but not a dead one.<br/>
	</p>
</div>
